<script>
	// get element by class name
	function getByClass(matchClass, content) {
	    var elems = document.getElementsByTagName('*'), i;
	    for (i in elems) {
	        if((' ' + elems[i].className + ' ').indexOf(' ' + matchClass + ' ')
	                > -1) {
	            return elems[i];
	        }
	    }
	}

	// get attribute
    function getAttr(ele, attr) {
        var result = (ele.getAttribute && ele.getAttribute(attr)) || null;
        if( !result ) {
            var attrs = ele.attributes;
            var length = attrs.length;
            for(var i = 0; i < length; i++)
                if(attrs[i].nodeName === attr)
                    result = attrs[i].nodeValue;
        }
        return result;
    }

	var skinSelects = document.getElementById('select-skin');
	// getByClass('metro', skinSelects)

	function changeSkin(name) {
		// change icon highlight
		var selected = getByClass('selected', skinSelects);
			selected.className = selected.className.replace(/selected/g, '');

		var newSelected = getByClass(name, skinSelects);
		if(newSelected) {
			newSelected.className += ' selected';
		}

		// change src iframe
		var iframe = getByClass('form-iframe', document);
		iframe.src = getAttr(iframe, 'src').replace(/\?[^\?]+$/,"") + '?skin=' + name;
	}
	

	// click on skin btn event
	var skinBtns = skinSelects.getElementsByTagName('span');
	for(var k in skinBtns) {
		skinBtns[k].onclick = function() {
			if(this.className.indexOf('selected') == -1) {
				changeSkin(this.className.replace('selected', '').replace(/\s+/g, ''));
			}
		}
	}
